<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>


  <script>

    function cal(){

      var first = document.getElementById('first').value;

      var result = '';

      switch (first){
        case '3' :
        case '4' :
        case '5' :
          result='봄';
          break;

        case '6' :
        case '7' :
        case '8' :
          result='여름';
          break;

        case '9' :
        case '10' :
        case '11' :
          result='가을';
          break;

        case '12' :
        case '1' :
        case '2' :
          result='겨울';
          break;

//        default : result='1부터 12사이의 숫자만 입력하셔야 합니다'

      }

      document.write('<p>');
      document.write(result);
      document.write('</p>');

    }




  </script>


</head>
<body>

  <div>
    <label>달을 입력하시오:</label>
    <input type="text" id="first"/>
  </div>

  <div>
    <button type="button" onclick="cal();">결과</button>
  </div>

</body>
</html>
