<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .wrap{
      padding: 30px;
    }

    .box{
      width: 100px;
      height: 100px;
      border: 1px solid #ff7c98;
      background: #faef73;
      float: left;
      margin-right: 20px;
    }

    .box.show, .box.show-ani, .fadein, .down{
      display: none;
    }
  </style>
  <script src="../lib/jquery-3.1.1.js"></script>
  <script>

    $(function(){

      function boxUp( $box ){

        var boxHeight = $box.height();

        $box
                .css({
                  overflow : 'hidden'
                })
                .animate({

                   height : 0

                }, 1000, function(){

                  $(this).css({
                    display :'none'
                  });

                });

      }

      $('.btn-slid').on('click' ,function(){

        boxUp( $('.box.up') );

      });

    });

  </script>
</head>
<body>

<div class="wrap">

  <div class="box-wrap">
    <div class="box up">slid-up</div>
    <div class="box down">slid-down</div>
  </div>

  <button type="button" class="btn-slide">start</button>

</div>


</body>
</html>
