<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    div{
      width: 300px;
      height: 150px;
      background: #faf05e;
      margin: 70px;
      border: 1px solid #000;
      float: left;
    }

    .box1{
      transform: translate(100px, 100px);
    }

    .box2{
      transform: rotate(30deg);
    }

    .box3{
      transform: scale(1, 2);
    }

    .box4{
      transform: skew(20deg, 10deg);
    }

  </style>
</head>
<body>

<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>
<div class="box4">box4</div>

</body>
</html>
