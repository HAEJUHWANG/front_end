<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Daum 지도 시작하기</title>
</head>
<body>

<div id="map" style="width:500px;height:400px;"></div>
<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=db3244c846a93338b20a6a0366e75349"></script>
<script>
  var container = document.getElementById('map');
  var options = {
    center: new daum.maps.LatLng(36.808961499999995, 127.07221989999998),
    level: 3
  };

  var map = new daum.maps.Map(container, options);

  // 마커가 표시될 위치입니다
  var markerPosition  = new daum.maps.LatLng(33.450701, 126.570667);

  // 마커를 생성합니다
  var marker = new daum.maps.Marker({
    position: markerPosition
  });

  // 마커가 지도 위에 표시되도록 설정합니다
  marker.setMap(map);
</script>
</body>
</html>
