  <script src="../class/js/lib/jquery-3.1.1.js"></script>
  <script type="text/javascript">

    function ScrollControl() {
      var xpos = event.wheelDelta;
      window.scrollBy(-xpos, 0);
    }
    document.onmousewheel = ScrollControl;

  </script>
